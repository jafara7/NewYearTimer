<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Event Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <link rel="shortcut icon" href="icon.png" type="image/x-icon">
        <link rel="icon" href="icon.png" type="image/x-icon">
    
    </head>
    <body>

        <h1>New Year Is Coming Soon...</h1>

        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days"></p>
                <span>days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours"></p>
                <span>hours</span>
            </div>
            <div class="countdown-el mins-c">
                <p class="big-text" id="mins"></p>
                <span>minutes</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds"></p>
                <span>seconds</span>
            </div>

        </div>
                <h2 class="btn"><a href="https://mikaeljafaridze.ml">Developer's Website</a></h2>
    </body>
</html>
